swagger: '2.0'
info:
  title: Manufacturers API
  description: This is an API for managing manufacturers.
  termsOfService: https://drone.prototype.apievangelist.com/terms-of-service/
  contact:
    name: API Evangelist
    url: https://apievangelist.com
    email: info@apievangelist.com
  version: v1.1
host: drone.prototype.apievangelist.com
basePath: /
schemes:
- http
produces:
- application/json
paths:
  /manufacturers/:
    get:
      summary: Get Manufacturers
      description: Get Manufacturers
      operationId: getManufacturers
      responses:
        '200':
          description: Manufacturers Response
          schema:
            type: array
            items:
              $ref: "#/definitions/manufacturer"
      tags:
      - Manufacturers
definitions:
  manufacturer:
    properties:
      manufacturer-id:
        description:
        type: string
      name:
        description:
        type: string
      description:
        description:
        type: string
      country:
        description:
        type: string
    required:
      - id
