{% for api in apijson.apis %}{% assign is_tag = 'false' %}{% for tag in api.tags %}{% if tag == filter_tag %}{% assign is_tag = 'true' %}{% endif %}{% endfor %}{% if is_tag == 'true' %}{% assign api_slug = api.name | downcase | replace: ' ','' %}
<li><a href="#{{ api_slug}}">{{ api.name }}</a></li>{% endif %}{% endfor %}
